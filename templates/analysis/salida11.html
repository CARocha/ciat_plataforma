{% extends "analysis/baseanalisis.html" %}
{%load staticfiles%}
{% load i18n %}

{% block extra_js%} 
<script>
$( ".menu5" ).addClass( "active" );
$( ".menu5-4 a" ).append( " <i class='fa fa-check fa-lg'></i>" );

$(function () {
        $('#salida11').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Distribution of Partnerships by Sector'
            },
            xAxis: {
                categories: [
                                {% for key,value in sectores.items %}
                                    {% for x,y in value.items %}
                                        '{{x}}',
                                    {% endfor %}
                                    
                                {% endfor %}
                            ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of Orgs from Sample by Sector'
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: [

            {% for x,y in lista_sectores.items %}
                {
                name: '{{x}}',
                data: {{y}}
            },
            {% endfor %}
        ]
        });
    });
</script>
{% endblock extra_js%} 

{% block contenido %}
{% include "analysis/filtros.html" %}

<div id="salida11"></div>


<style>
    .menu5{
        background: #5d8c3b;
    }
    .sidebar-collapse .nav > .menu5 > a {
        background: none;
        color: white
    }
    .menu5 .menu5-1, .menu5-2, .menu5-3, .menu5-4, .menu5-5{
      background: white;  
    }
    #page-inner{
        min-height: 1250px
    }
</style>

{% endblock contenido %}
