{% extends "biblioteca/base.html" %}

{% block contenido %}
<section class="buscador">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <form role="form" class="seccion-search-form" action="/busqueda/" autocomplete="off">
                    <input type="text" value="" id="search" placeholder="Buscar documento ..." name="q">
                    <button type="submit" class="search-submit"><i class="fa fa-search"></i></button>
                </form>
                <div id="search-results" class="resultados-busqueda"></div>
            </div>
        </div>
    </div>
</section>

<div class="row">
	{% for obj in libros %}
	  <div class="col-sm-4">
	    <div class="ih-item square effect4 separar"><a href="#">
	        <div class="img"><img src="/static/biblioteca/img/pdf.jpg" alt="img"></div>
	        <div class="mask1"></div>
	        <div class="mask2"></div>
	        <div class="info">
	          <h3>{{obj.titulo}}--{%for puta in obj.archivoadjunto_set.all%} {{puta.extension}} {%endfor%}</h3>
	          <p>{{obj.descripcion|safe|truncatewords:8}}</p>
	        </div></a></div>
	  </div>
    {% endfor %}

</div>
{% endblock contenido %}
