{% extends "biblioteca/base.html" %}

{% block contenido %}
<div id="k-sidebar" class="col-lg-12 col-md-12">

    <div class="mapeo-consult">
            <div class="row">
                    <form method="GET" action="/biblioteca/busqueda/" >
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            {{form.q}}
                        </div>
                         <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="titulo">{{form.temas.label}}</label>
                            {{form.temas}}
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <br>
                            <input class="btn btn-success center-block" type="submit" value="Consultar" />
                        </div>
                    </form>
            </div>
        </div>

<div class="row">
    <section class="articulos">

	{% for obj in resultados %}
	  <div class="col-sm-4">
	    <article class="listas">
            <h6 class="pointer mar-b-5">{{obj.get_tipo_display}} - {{obj.anio}}</h6>
            <div>
                <h4 class="mar-b-5 mar-t-5"><a href='{% url "detalle-libro" obj.id %}' >{{obj.titulo}}</a></h4>
            </div>

        </article>
	  </div>
    {% empty%}
        <p>No existe resultado para su busqueda trate con otro termino!!!</p>
    {% endfor %}
</section>
</div>
</div>
</div>
{% endblock contenido %}
