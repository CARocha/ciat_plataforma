{% extends "biblioteca/base.html" %}

{% block contenido %}
<section class="buscador">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <form role="form" class="seccion-search-form" action="/biblioteca/busqueda/" autocomplete="off" method="get">
                    {{form.as_table }}
                    <input class="btn btn-default" type="submit" value="Consultar" />
                </form>

            </div>
        </div>
    </div>
</section>

<div class="row">
    <section class="articulos">

	{% for obj in resultados %}
	  <div class="col-sm-4">
	    <article class="listas">
            <h6 class="pointer mar-b-5">{{obj.get_tipo_display}} - {{obj.anio}}</h6>
            <div>
                <h4 class="mar-b-5 mar-t-5"><a href='{% url "detalle-libro" obj.id %}' >{{obj.titulo}}</a></h4>
            </div>

        </article>
	  </div>
    {% empty%}
        <p>No existe resultado para su busqueda trate con otro termino!!!</p>
    {% endfor %}
</section>
</div>
</div>
{% endblock contenido %}
