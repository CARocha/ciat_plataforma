{% extends "mapeo/base.html" %}

{% block contenido %}

<div id="k-sidebar" class="col-lg-12 col-md-12">
   
        <div class="mapeo-consult">
            <div class="row">
            
                    <form action="." method="POST">
                        {% csrf_token %}
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="titulo">{{form.pais.label}}</label>
                            {{form.pais}}
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="titulo">{{form.area_accion.label}}</label>
                            {{form.area_accion}}
                        </div>
                        
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="titulo">{{form.sitio_accion.label}}</label>
                            {{form.sitio_accion}}
                        </div>
                        
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="titulo">{{form.alianza.label}}</label>
                            {{form.alianza}}
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="titulo">{{form.temas.label}}</label>
                            {{form.temas}}
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <br>
                            <input class="btn btn-success center-block" type="submit" value="Consultar" />
                        </div>
                    </form>
            </div>
        </div>
    
    <div class="mapeo-list">
       <div class="row">      
            <section class="articulos">
                {% for obj in proyectos %}
                <div class="lista">
                    <h6 class="pointer">{{obj.codigo}}</h6>

                    <h4 class="list-titulo"><a href='{% url "mapa-proyecto" obj.id %}' >{{obj.nombre}}</a></h4>

                    <hr>
                </div>
                
                {% endfor %}
            </section>
        </div>
        
    </div>
        


</div>


{% endblock contenido %}
