{% extends "guiascacao/base.html" %}

{% block extra_js %}
<script type="text/javascript">
$(function () {
  $('#grafo1').highcharts({
      chart: {
          type: 'column'
      },
      title: {
          text: 'Tipos de especies'
      },
      xAxis: {
          categories: [{% for k,v in dict_todo_tipo.items %} '{{k}}', {% endfor%}]
      },
      yAxis: {
          min: 0,
          title: {
              text: ''
          },
          stackLabels: {
              enabled: true,
              style: {
                  fontWeight: 'bold',
                  color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
              }
          }
      },
      legend: {
          align: 'right',
          x: -30,
          verticalAlign: 'top',
          y: 25,
          floating: true,
          backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
          borderColor: '#CCC',
          borderWidth: 1,
          shadow: false
      },
      tooltip: {
          headerFormat: '<b>{point.x}</b><br/>',
          pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
      },
      plotOptions: {
          column: {
              stacking: 'normal',
              dataLabels: {
                  enabled: true,
                  color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                  style: {
                      textShadow: '0 0 3px black'
                  }
              }
          }
      },
      series: [
        {
          name: 'pequeña',
          data: [{{todo_tipo.0.0}},{{todo_tipo.1.0}}]
        },
        {
          name: 'mediano',
          data: [{{todo_tipo.0.1}},{{todo_tipo.1.1}}]
        },
        {
          name: 'grande',
          data: [{{todo_tipo.0.2}},{{todo_tipo.1.2}}]
        },
      ]
  });
});
