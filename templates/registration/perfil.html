{% extends "baseadmin.html" %}
{%block contenido%}


<div class="row no-gutter"><!-- row -->
                
                <div class="col-lg-12 col-md-12"><!-- doc body wrapper -->
                    
                    <div class="col-padded"><!-- inner custom column -->
                    
                        <div class="row gutter"><!-- row -->

                        
                            <div class="col-lg-12 col-md-12">
                    
                                <h1 class="page-title">
                                    BIENVENIDO 
                                    <b style="text-transform:uppercase;">{{request.user.username}}</b>
                                </h1><!-- category title -->

                            
                            </div>
                        
                        </div><!-- row end -->
                        <br>

                        <div class="row gutter k-equal-height"><!-- row -->
                        

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            
                            <div class="well">
                                <div><img src="{{user.userprofile.avatar.url_70x60}}"></div>
                                <div>{{user.username}}</div>
                                <div>{{user.email}}</div>
                                <a href="/contrapartes/usuario/editar/" class="btn">Editar</a>
                            </div>
                            
                        </div>

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div class="well">
                                <div><img src="{{user.userprofile.contraparte.logo.url_70x60}}" /> </div>
                                <div>{{user.userprofile.contraparte.nombre}}</div>
                                <div>{{user.userprofile.contraparte.pais.nombre}}</div>
                                <a href="/contrapartes/editar/{{user.userprofile.contraparte.id}}" class="btn">Editar</a>
                            </div>
                            
                        </div>

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div class="well">
                                <div><img src="/static/temporal/img/imagenpdf.png" height="70" width="60"/> </div>
                                <h5>Manual de usuario</h5>
                                <a href="/static/temporal/manual.pdf" class="btn">Descargar</a>
                            </div>
                            
                        </div>

  

                        </div><!-- row end -->

                    
                    </div><!-- inner custom column end -->
                    
                </div><!-- doc body wrapper end -->
                
            
            </div><!-- row end --> 



{%endblock%}
