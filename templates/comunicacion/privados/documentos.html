{% extends "baseadmin.html" %}

{% block contenido %}



            <div class="row no-gutter "><!-- row -->
                
                <div class="col-lg-9 col-md-9"><!-- doc body wrapper -->

                    
                    <div class="col-padded"><!-- inner custom column -->

                        <div class="row gutter"><!-- row -->

                            <div class="col-lg-12 col-md-12">
                    
                                <h1 class="page-title">Documentos</h1><!-- category title -->
                            </div>
                        
                        </div><!-- row end -->
                        <br>

						<table class="table  table-bordered table-condensed table-striped">
							<thead>
								<tr>
									<th width="610">Nombre del documento</th>
									<th>Descargar</th>
								</tr>
							</thead>
							<tbody>
								{% for a in documentos %}
									{% if a.nombre_doc != '' %}
										<tr>
											<td>{{a.nombre_doc}}</td>
											<td>
												<center>
												<a href="/uploads/{{a.adjunto}}" class="btn btn-mini btn-info">
												<i class="fa fa-download"></i>
												</a>
												</center></td>
										</tr>
									{% endif %}
								{% endfor %}
							</tbody>
						</table>
 
                    
                    </div><!-- inner custom column end -->
                    
                </div><!-- doc body wrapper end -->

                
                <div id="k-sidebar" class="col-lg-3 col-md-3"><!-- sidebar wrapper -->

                    <div class="col-padded col-shaded"><!-- inner custom column -->
                    
                    <h1 class="title-widget">Buscar</h1>

                    <ul class="nav nav-list">
					  <li>
						<form class="form-search form-inline" action="." method="GET">
						<div class="input-group">
						 
						  <input type="text" class="form-control search-query" placeholder="Buscar" aria-describedby="basic-addon1" name="q" value="{% if query %} {{query}} {% endif%}">
						  <span class="input-group-btn">
					        <button class="btn btn-default" type="submit">Go!</button>
					      </span>
						</div>

						</form>
						<br>

					  </li>
					  <li class="nav-header">TAGS</li>

						{% for tag in tags %}
							<li class="tag-list">
							<i class="fa fa-tag">&nbsp;
							<a href="/foros/privado/documento_tag/{{tag}}">{{tag}}</a>
							</i>
							
							</li>
						{% endfor %}

					</ul>
                    
                    </div><!-- inner custom column end -->
                    
                </div><!-- sidebar wrapper end -->
             </div><!-- row end -->




{% endblock %}
